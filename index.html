<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totoro Color Adjuster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #555;
      max-width: 100%;
    }
    input[type=range] {
      width: 200px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    label {
      display: flex;
      justify-content: space-between;
      width: 220px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Totoro Color Adjuster</h1>

  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>

  <div class="controls">
    <label>Red <input type="range" id="red" min="-100" max="100" value="0"></label>
    <label>Green <input type="range" id="green" min="-100" max="100" value="0"></label>
    <label>Blue <input type="range" id="blue" min="-100" max="100" value="0"></label>
  </div>

  <button onclick="applyAdjustments()">Apply Adjustment</button>
  <button onclick="downloadImage()">Download Result</button>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let originalImage = null;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
      };
      img.src = URL.createObjectURL(file);
    });

    function applyAdjustments() {
      if (!originalImage) return;

      const redAdjust = parseInt(document.getElementById('red').value);
      const greenAdjust = parseInt(document.getElementById('green').value);
      const blueAdjust = parseInt(document.getElementById('blue').value);

      const imageData = new ImageData(
        new Uint8ClampedArray(originalImage.data),
        originalImage.width,
        originalImage.height
      );

      for (let i = 0; i < imageData.data.length; i += 4) {
        imageData.data[i] = clamp(imageData.data[i] + redAdjust);     // Red
        imageData.data[i + 1] = clamp(imageData.data[i + 1] + greenAdjust); // Green
        imageData.data[i + 2] = clamp(imageData.data[i + 2] + blueAdjust);  // Blue
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function clamp(value) {
      return Math.max(0, Math.min(255, value));
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'totoro_corrected.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
